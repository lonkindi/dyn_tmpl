<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}_base{%endblock%}</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    {%block nav%}
    <nav class="row">
        <div class="nav-wrapper col s12">
            <a href="{% url 'task2' %}" class="brand-logo">
                Компьютеры</a>
            <ul class="right hide-on-med-and-down">
                <li {%block example%}class=""{%endblock%}><a href="{% url 'examples' %}">Примеры</a></li>
                <li {%block contact%}class=""{%endblock%}><a href="{% url 'contacts' %}">Контакты</a></li>
                <li {%block about%}class=""{%endblock%}><a href="{% url 'about' %}">О проекте</a></li>
            </ul>
        </div>
    </nav>
    {%endblock%}
    {%block content%}
        Content block
    {%endblock%}
</body>
</html>
